name: Hardened CI
on: 
  push:
    branches:
      - hardened-nginx-**
  pull_request:
    branches:
      - hardened-nginx-**
  release:
    types:
      - created
  workflow_dispatch: {}

permissions:
  contents: read

env:
  REGISTRY: rafiusky

jobs:
  ci:
    permissions:
      contents: read
      id-token: write # needed for the Vault authentication
    runs-on: ubuntu-latest
    steps:
    - name: Check out code
      uses: actions/checkout@v4
    
    - name: Login to Container Registry with Rancher Secrets
      if: github.event_name == 'release' && github.event.action == 'created'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Base Image
      env:
        REGISTRY: ${{ github.repository_owner }}
      run: ./scripts/build

    - name: Build and push container image - nginx 1.25
      uses: rancher/ecm-distro-tools/actions/publish-image@master
      if: github.event_name == 'release' && github.event.action == 'created'
      env:
        REGISTRY: ${{ env.REGISTRY }}
      with:
        image: nginx-1.25
        tag: ${{ github.event.release.tag_name }}
        public-repo: rafiusky
        public-username: ${{ secrets.DOCKER_USERNAME }}
        public-password: ${{ secrets.DOCKER_PASSWORD }}
        push-to-prime: false
        target: push-image-nginx-1-25

    - name: Build and push container image
      uses: rancher/ecm-distro-tools/actions/publish-image@master
      if: github.event_name == 'release' && github.event.action == 'created'
      env:
        REGISTRY: ${{ env.REGISTRY }}
      with:
        image: nginx-ingress-controller
        tag: ${{ github.event.release.tag_name }}
        public-repo: rafiusky
        public-username: ${{ secrets.DOCKER_USERNAME }}
        public-password: ${{ secrets.DOCKER_PASSWORD }}
        push-to-prime: false

    - name: Build and push container image chroot
      uses: rancher/ecm-distro-tools/actions/publish-image@master
      env:
        REGISTRY: ${{ env.REGISTRY }}
      with:
        image: nginx-ingress-controller-chroot
        tag: ${{ github.event.release.tag_name }}
        public-repo: rafiusky
        public-username: ${{ secrets.DOCKER_USERNAME }}
        public-password: ${{ secrets.DOCKER_PASSWORD }}
        push-to-prime: false
